api.url=http://localhost:
api.items.url=/api/items

server.port=8080

spring.application.name=inventory-api

# spring.data.mongodb.authentication-database=admin # auth property created on inventory db
spring.data.mongodb.username=admin
spring.data.mongodb.password=password
spring.data.mongodb.database=inventory
spring.data.mongodb.port=27017
spring.data.mongodb.host=localhost
#spring.data.mongodb.uri=mongodb://admin:password@localhost:27017/inventory

# ACTUATOR #
# info
info.app.name=inventory-api
info.app.description=Inventory API for inventory management

# context path
management.endpoints.web.base-path=/actuator
management.endpoints.web.path-mapping.info=/info
management.endpoints.web.exposure.include=*

# expose all health endpoints ( DONT USE IN PRODUCTION )
management.endpoint.health.show-details=always

# custom endpoint for health check on mongo and ping
management.endpoint.health.group.custom-health-check.include=mongo,ping

# CONSUL #
spring.cloud.consul.discovery.instance-id=inventory-api
spring.cloud.consul.discovery.service-name=service-${spring.application.name}